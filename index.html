<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prime Tables</title>
  <script src="prime-tables.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Prime Tables</h1>
  <form action="">
    <label>Enter a number from 1 to 10</label>
    <input type="number" name="input-number" id="input-number" min="1" max="10" required>
    <button type="submit">Generate table</button>
  </form>
  <div class="table"></div>
</body>
</html>
